<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
  <meta charset="utf-8" />
  <title>Create New Customer</title>
</head>
<body>
<div align="center">
  <div class="container-sm">
    <h1>Add Customer Data</h1>
    <br/>
    <form action="#" th:action="@{'/customer/save/' + ${id}}" th:object="${customer}" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-fullName">Full Name</span>
        <input type="text" class="form-control" aria-label="Full Name"
               aria-describedby="inputGroup-fullName" th:field="*{fullName}" name="fullName" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-emailAddress">Email Address</span>
        <input type="text" class="form-control" aria-label="Email Address"
               aria-describedby="inputGroup-emailAddress" th:field="*{emailAddress}" name="emailAddress" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-age">Age</span>
        <input type="number" class="form-control" aria-label="Age"
               aria-describedby="inputGroup-age" th:field="*{age}" name="age" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-address">Address</span>
        <input type="text" class="form-control" aria-label="Address"
               aria-describedby="inputGroup-address" th:field="*{address}" name="address" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
