<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h1>Create New User</h1>
<br />
<form action="#" th:action="@{'/save-user/'}" th:object="${user}" method="post">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-username">User Name</span>
        <input type="text" class="form-control" aria-label="User Name"
               aria-describedby="inputGroup-username" th:field="*{username}" name="username" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-password">Password</span>
        <input type="text" class="form-control" aria-label="Password"
               aria-describedby="inputGroup-password" th:field="*{password}" name="password" required>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>
</div>
</body>
</html>
