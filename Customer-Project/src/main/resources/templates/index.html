<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h3>Welcome to the Library!</h3>
<a class="btn btn-primary" th:href="@{/register}">Register new account</a>
<a class="btn btn-secondary" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Log In</a>
<a class="btn btn-secondary" sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Log Out</a>
<a class="btn btn-success" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/customer/customer-list}">Customer List</a>
<a class="btn btn-success" sec:authorize="hasRole('ROLE_USER')" th:href="@{/customer-view}">Customer View</a>
</body>
</html>
