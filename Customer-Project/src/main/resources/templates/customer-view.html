<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Customer View</title>
</head>
<body>
<div align="center">
    <h1>Customer Information</h1>
    <br/><br/>
<table border="1" cellpadding="10" class="table">
    <thead>
    <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Book ID</th>
        <th scope="col">Book Title</th>
        <th scope="col">Book Genre</th>
        <th scope="col">Page Count</th>
    </tr>
    </thead>
    <tbody>
    <tr>
<tbody>
<tr>
    <td th:text="${customer.id}">Customer ID</td>
    <td th:text="${customer.fullName}">Name</td>
    <td th:text="${customer.emailAddress}">Email Address</td>
    <td th:text="${customer.age}">Age</td>
    <td th:text="${customer.address}">Address</td>
    <td th:text="${customer.book?.id}">Book ID</td>
    <td th:text="${customer.book?.title}">Book Title</td>
    <td th:text="${customer.book?.genre}">Book Genre</td>
    <td th:text="${customer.book?.pageCount}">Book Page Count</td>
</tr>
</tbody>
</table>
</div>
<h3 th:if="${customer?.book==null}">Please contact your administrator if you wish to check out a book</h3>
<a class="btn btn-outline-primary" th:href= "@{/}" >Home</a>
</body>
</html>
