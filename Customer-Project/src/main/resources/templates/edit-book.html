<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
  <meta charset="utf-8" />
  <title>Edit Book</title>
</head>
<body>
  <div align="center">
    <div class="container-sm">
      <h1>Edit Book</h1>
      <br/>
      <form action="#" th:action="@{'/book/update-book/' + ${book.id}}" th:object="${book}" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-title">Title</span>
          <input type="text" class="form-control" aria-label="Title"
                 aria-describedby="inputGroup-title" th:field="*{title}" name="title" required>
        </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-genre">Genre</span>
            <input type="text" class="form-control" aria-label="Genre"
                   aria-describedby="inputGroup-genre" th:field="*{genre}" name="genre" required>
          </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-pageCount">Page Count</span>
          <input type="number" class="form-control" aria-label="Page Count"
                 aria-describedby="inputGroup-pageCount" th:field="*{pageCount}" name="pageCount" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-primary">Submit Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
