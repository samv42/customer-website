<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
  <meta charset="utf-8"/>
  <title>Book Manager</title>
</head>
<body>
<div align="center">
  <h1>Book List</h1>
  <br/><br/>
  <table border="1" cellpadding="10" class="table">
    <thead>
    <tr>
      <th scope="col">Book ID</th>
      <th scope="col">Title</th>
      <th scope="col">Genre</th>
      <th scope="col">Page Count</th>
      <th scope="col">Customer ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookDisplay : ${bookDisplayList}">
      <td th:text="${bookDisplay.bookId}">Book ID</td>
      <td th:text="${bookDisplay.title}">Title</td>
      <td th:text="${bookDisplay.genre}">Genre</td>
      <td th:text="${bookDisplay.pageCount}">Page Count</td>
      <td th:text="${bookDisplay?.customerId}">Customer ID</td>
      <td th:text="${bookDisplay?.customerName}">Customer Name</td>
      <td><a class="btn btn-warning" th:href="@{'/book/edit-book/' + ${bookDisplay.bookId}}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/book/delete-book/' + ${bookDisplay.bookId}}">Delete</a>
      </td>
    </tr>
    <a class="btn btn-secondary" th:href="@{/book/new-book}">Add New Book</a>
    <a class="btn btn-outline-primary" th:href= "@{/}" >Home</a>
    </tbody>
  </table>
</div>
</body>
</html>
