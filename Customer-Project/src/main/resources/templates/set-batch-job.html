<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Set Batch Job</title>
</head>
<body>
<h3>Please select a job id to update library</h3>
<form action="#" th:action="@{'/batch/job'}" th:object="${batchJob}" method="post">
    <table border="0" cellpadding="10" class="table">
        <tr>
            <td scope="col">Job id:</td>
            <td><input type="number" th:field="*{id}" required/></td>
        </tr>
        <tr>
            <td class="btn btn-primary" colspan="2"><button type="submit">Save</button> </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
